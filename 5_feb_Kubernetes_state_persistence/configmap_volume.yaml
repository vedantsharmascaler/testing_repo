apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  database_url: "mysql://db.example.com:3306"
  max_connections: "100"
  app-config.json: |
    {
      "log_level": "debug",
      "retry_count": 5
    }
---
apiVersion: v1
kind: Pod
metadata:
  name: configmap-demo
spec:
  containers:
  - name: myapp
    image: busybox  # Lightweight container
    command: ["sleep", "infinity"]  # Keeps the pod running
    volumeMounts:
    - name: config-volume
      mountPath: /config  # ConfigMap files will appear here
  volumes:
  - name: config-volume
    configMap:
      name: app-config  # ConfigMap to mount
